<section id="search-form">
  <form>
    <div class="form-control">
      <label>Where?</label>
      <input type="text" placeholder="City...">
    </div>

    <div class="form-control">
      <label>Do you know the name?</label>
      <input type="text" placeholder="Restaurant...">
    </div>

    <button class="btn" type="submit">Search</button>
  </form>
</section>

<section id="restaurants">
  <header class="heading">
    <h2>Our Recommendations</h2>
  </header>
  <div id="filter-container">
    <span>7 restaurants</span>
    <select>
      <option>A-Z</option>
      <option>By rating</option>
      <option>Closest to you</option>
    </select>
  </div>

  <div
    *ngIf="restaurants$ | async as restaurants; else loading"
    id="restaurants-container"
  >
    <app-restaurant
      *ngFor="let resto of restaurants" [restaurant] = "resto"></app-restaurant>
  </div>
  <ng-template #loading>
    <p>Loading....</p>
  </ng-template>

</section>
