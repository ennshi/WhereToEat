<div class="card">
  <a [routerLink]="['/restaurant_info', (restaurant.id - 1) ]"><img src="../../../../assets/img/test_rest/{{ restaurant.photo[0] }}" alt="restaurant photo" /></a>
  <h4>{{ restaurant.name }}</h4>
  <p>{{ restaurant.location }}</p>
  <div class="rating">
    <span>{{ restaurant.rate }}/5</span>
    <span>{{ restaurant.num_reviews}} reviews</span>
  </div>
</div>
